<h1>Welcome to PubCrawl CO.</h1>
<div class="play-container">
    <p>Keep track of the places you have been to.</p>
    <p>You've visited <span (click)="countClick()">pubCrawl locations</span> {{ clickCounter}} times.</p>
</div>
<div class="play-container">
    <p>
    <input type="text" [(ngModel)]="name">
    <br/>
    <strong>You are currently at: </strong> {{ name }}
    </p>
</div>
<div class="play-container" [ngClass]="setClasses()"
>
    <ng-template [ngIf]="clickCounter > 2" [ngIfElse]="none">
        <p>The click counter is greater than 3</p>
    </ng-template>
     <ng-template #none>
     <p>The click counter is not greater than 2</p>
     </ng-template>
</div>
